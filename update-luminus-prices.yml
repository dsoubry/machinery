name: Update Luminus prijzen

on:
  schedule:
    # Dagelijks rond 14:10 uur Belgische tijd (13:10 UTC in de winter)
    - cron: '10 13 * * *'
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Scrape Luminus prices
        run: python scrape_luminus.py

      - name: Commit and push if changed
        run: |
          if git diff --quiet; then
            echo "Geen wijzigingen in luminus-prices.json"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add luminus-prices.json
          git commit -m "Update Luminus prices"
          git push
